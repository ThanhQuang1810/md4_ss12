plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    // Servlet API
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    // JSP API
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'

    // JDBC driver cho MySQL
    implementation 'mysql:mysql-connector-java:8.0.27'

    // JSTL
    implementation 'javax.servlet:jstl:1.2'

    // Tomcat
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.41'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.41'
}


test {
    useJUnitPlatform()
}